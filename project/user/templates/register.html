{% extends 'index.html' %}
{% load static %}
{% block title %}Register - Cozy Companions{% endblock %}
{% block extra-css %}
<link rel="stylesheet" href="{% static 'cssfiles/register.css' %}">
{% endblock %}
{% block content %}
<div class="card">
    <h2>Sign Up</h2>
    <!-- Registration form -->
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <div class="link">
        Already have an account? <a href="{% url 'Login' %}">Log in</a>
    </div>
</div>
{% endblock %}
